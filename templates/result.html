<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
        }
        .navbar {
            background-color: #444;
            border-bottom: 2px solid #2193b0;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 30px;
            color: #ffcc00;
        }
        .btn-secondary {
            background-color: #ffcc00;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #e6b800;
        }
        .alert {
            font-weight: bold;
        }
        #imagePreview {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crop Disease Identifier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Prediction Result</h1>

        <div class="text-center">
            <img id="imagePreview" src="{{ image_url }}" alt="Uploaded Image" class="img-thumbnail" style="max-width: 400px; margin-bottom: 20px;" />
        </div>
        
        <div class="alert alert-{{ alert_class }} text-center" role="alert">
            {{ prediction | safe }}
        </div>
        
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Upload another image</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
